<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>MaxWay - Birinchi milliy fast-food</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
	<!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body>
	
	<div class="top">
		<!-- HEADER START -->
		<header class="site-header">
			<div class="container">
				<div class="site-header__wrapper">
					<div class="site-header__start">
						<a class='site-header__logo-link' href="./index.html">
							<img
							class="site-header__logo-img"
							src="./assets/images/logo.svg"
							width="52"
							height="55"
							alt="MaxWay logo"
							>
						</a>
						
						<nav class="site-header__nav">
							<ul class="site-header__nav-list">
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">Menyu</a>
								</li>
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">Bolalar uchun</a>
								</li>
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">Filiallar</a>
								</li>
							</ul>
						</nav>
					</div>
					
					<div class="site-header__end">
						<a class='site-header__tel-link' href="#">
							<div class="site-header__box">
								<span class="site-header__link-small">(+99871)</span>
								<span class="site-header__link-big">200-54-00</span>
							</div>
						</a>
						
						<div class="site-header__line"></div>
						
						<a class='site-header__cart-link' href="#">
							<div class="site-header__box">
								<span class="site-header__link-big">Korzina</span>
								<span class="site-header__link-small">124,400 UZS</span>
							</div>
						</a>
					</div>

					<button class='site-header__menu-btn' type="button">
						<img src="./assets/icons/burger-icon.svg" width='24' height='24' alt="menu img">
					</button>
				</div>
			</div>
		</header>
		<!-- HEADER END -->
		
		<!-- HERO START -->
		<!-- HERO END -->
	</div>
	
	<script src="./js/main.js"></script>

</html>
