<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>MaxWay - Birinchi milliy fast-food</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
	<!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body>
	
	<div class="top">
		<!-- HEADER START -->
		<header class="site-header">
			<div class="container">
				<div class="site-header__wrapper">
					<div class="site-header__start">
						<a class='site-header__logo-link' href="./index.html">
							<img
							class="site-header__logo-img"
							src="./assets/images/logo.svg"
							width="52"
							height="55"
							alt="MaxWay logo"
							>
						</a>
						
						<nav class="site-header__nav">
							<ul class="site-header__nav-list">
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">Menyu</a>
								</li>
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">Bolalar uchun</a>
								</li>
								<li class="site-header__nav-item">
									<a class="site-header__nav-link" href="#">Filiallar</a>
								</li>
							</ul>
						</nav>
					</div>
					
					<div class="site-header__end">
						<a class='site-header__tel-link' href="#">
							<div class="site-header__box">
								<span class="site-header__link-small">(+99871)</span>
								<span class="site-header__link-big">200-54-00</span>
							</div>
						</a>
						
						<div class="site-header__line"></div>
						
						<a class='site-header__cart-link' href="#">
							<div class="site-header__box">
								<span class="site-header__link-big">Korzina</span>
								<span class="site-header__link-small">124,400 UZS</span>
							</div>
						</a>
					</div>

					<!-- MOBILE -->
					<button class='site-header__menu-btn' type="button">
						<img src="./assets/icons/burger-icon.svg" width='24' height='24' alt="menu img">
					</button>
				</div>
			</div>
		</header>
		<!-- HEADER END -->
		
		<!-- HERO START -->
		<section class="hero">
			<div class="container">
				<div class="hero__wrapper">
					<div class="hero__content">
						<h1 class="hero__title">Siz izlagan
						mazzali
						taâ€™mlar</h1>

						<p class='hero__desc'>When an unknown printer took a galley of type
						scrambled it to make a type specimen</p>
					</div>

					<img
								class="hero__img"
								src="./assets/images/big-burger.png"
								srcset="./assets/images/big-burger.png 1x, ./assets/images/big-burger@2x.png 2x"
								width="800"
								alt="Big burger img"
							>
				</div>


				<div class="hero__wrapper-end">
					<div class="hero__card hero__pizza">
						<button class="hero__card-btn" type='button'>Yangi</button>

						<p class='hero__card-text'>
							<span class="hero__text-start">PIT</span>
							<span class="hero__text-end">-SA</span>
						</p>

						<img
									class="hero__card-img"
									src="./assets/images/half-pizza.png"
									srcset="./assets/images/half-pizza.png 1x, ./assets/images/half-pizza@2x.png 2x"
									width="150"
									alt="Pizza half img"
								/>
					</div>
					<div class="hero__card hero__kombo">
						<button class="hero__card-btn" type='button'>Ko'p sotilgan</button>

						<p class='hero__card-text hero__text-kombo'>
							<span class="hero__text-start">KOM</span>
							<span class="hero__text-end">-BO</span>
						</p>

						<img
									class="hero__card-img"
									src="./assets/images/half-kombo.png"
									srcset="./assets/images/half-kombo.png 1x, ./assets/images/half-kombo@2x.png 2x"
									width="149"
									alt="Pizza half img"
								/>
					</div>
				</div>
			</div>
		</section>
		<!-- HERO END -->
	</div>
	
	<script src="./js/main.js"></script>
</body>
</html>
